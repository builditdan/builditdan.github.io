# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://builditdan.github.io/" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Dan's Blog
  avatar: builditdan.jpeg
  gravatar: # Email MD5 hash
  description: "Dan's web portfolio and site for sharing information" # used by search engines

  # Header and footer text
  header_text: >
     <h3>I'm Dan, a software engineer with experience in web and application development including project management.
     </h3>
     <h4 class="fade-in"><br>You can find my portfolio page <a style="color:orange;" href="portoflio.html">here</a></h4>
