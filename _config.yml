  # <h4>You can find my portfolio page <a style="color:orange;" href="portoflio.html">here<a></h4>
  # header_text_feature_image: img/blue.jpeg

  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: false
  email_address: builditdan1@gmail.com
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: builditdan
  google_plus:
  instagram:
  linkedin:  "https://www.linkedin.com/in/danielschutte"
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam: rarequietrage
  tumblr:
  twitter: dan_rrs
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-79708705-1" # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
gems: [jekyll-paginate]
